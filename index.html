<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    
    
    <header>
        <section>
            <img class="img" src="img/Logo.png" alt="Logo">
            <div class="Title">
                <h1>Toboolist</h1>
            </div>

        </section>
    </header>




    <main>
        <section class="navigation">
            <input type="button" value="Add Task" class="Task">
            <input type="button" value="Add Section" class="Section">
        </section>

        <section>
            <ul class="NewTask">
                <strong>&#9660; New Task</strong>   
                <li>
                    &#x2713;Quarterly Newsletter 
                </li>
            </ul>
        </section>


        <section>
            <ul class="Today">
                <strong>&#9660;Today</strong>   
                <li>
                    &#x2713; Quarterly Newsletter 
                </li>
                <li>
                    &#x2713;  Quarterly Newsletter 
                </li>
                <li>
                    &#x2613;   Quarterly Newsletter 
                </li>
                <li>
                    &#x2713; Quarterly Newsletter 
                </li>
            </ul>
        </section>



        <section>
            <ul class="Upcoming">
                <strong>&#9660;Upcoming</strong>   
                <li>
                    &#x2613;  Quarterly Newsletter 
                </li>
                <li>
                    &#x2713; Quarterly Newsletter 
                </li>
                <li>
                    &#x2713;  Quarterly Newsletter 
                </li>
                <li>
                    &#x2713;   Quarterly Newsletter 
                </li>
            </ul>
        </section>




    </main>












    
</body>
</html>
